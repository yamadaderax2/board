{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
  社内SNS
</div>
{% endblock header %}

{% block content %}
<div class="container">
  <a href="{% url 'boardapp:create' %}">新規投稿</a>
  {% for object in object_list %}
  <div class="alert alert-success" role="alert">
    <p>タイトル：<a href="{% url 'boardapp:detail' object.pk %}">{{ object.title }}</a></p>
    <p>投稿者：{{ object.author }}</p>
    <a href="{% url 'boardapp:good' object.pk %}" class="btn btn-primary btn " role="button" aria-pressed="true">いいね！{{ object.good }}</a>
    <a href="#" class="btn btn-secondary btn" role="button" aria-pressed="true">既読{{ object.read }}</a>
  </div>
  {% endfor %}
  <a href="{% url 'boardapp:logout' %}">ログアウト</a>
</div>
{% endblock content %}
